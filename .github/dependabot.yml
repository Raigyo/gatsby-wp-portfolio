version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: gatsby-image
    versions:
    - 3.0.0
    - 3.1.0
    - 3.2.0
    - 3.3.0
  - dependency-name: gatsby-source-wordpress
    versions:
    - 4.0.1
    - 4.0.3
    - 4.0.4
    - 4.0.5
  - dependency-name: react
    versions:
    - 17.0.1
